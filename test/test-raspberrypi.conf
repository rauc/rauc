# testsuite system configuration

[system]
compatible=Test Config
bootloader=raspberrypi
raspberrypi-autoboot-txt=autoboot.txt
variant-name=Default Variant

[keyring]
path=openssl-ca/dev-ca.pem
check-crl=true

[slot.firmware.0]
device=images/firmware-0
type=raw
bootname=2

[slot.firmware.1]
device=images/firmware-1
type=raw
bootname=3

[slot.rootfs.0]
device=images/rootfs-0
type=raw
parent=firmware.0

[slot.rootfs.1]
device=images/rootfs-1
type=raw
parent=firmware.1
